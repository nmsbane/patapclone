<!DOCTYPE html>
<html>
<head>
	<title>Cirlces</title>
	<link rel="stylesheet" type="text/css" href="circles.css">
	<script type="text/javascript" src="paper-full.js"></script>
	<script type="text/paperscript" canvas="myCanvas">
		// global variable to store all the circles
		var circles = [];
		function onKeyDown(event) {
			var maxPoint = new Point(view.size.width, view.size.height); // view.size.width has the max width of the canvas
			var randomPoint = Point.random(); // generates random point between 0 and 1
			var point = randomPoint * maxPoint
			var myCircle =  Path.Circle(point, 100);
			myCircle.fillColor = 'orange';
			circles.push(myCircle);
		}

		// to simulate animation effect
		function onFrame(event) {
			for(var i = 0; i < circles.length; i++) {
				circles[i].fillColor.hue += 1;
				// shrink the size of the circle
				circles[i].scale(.9);
			}
		}
	</script>
</head>
<body>
	<canvas id="myCanvas" resize="true"></canvas>
</body>
</html>
